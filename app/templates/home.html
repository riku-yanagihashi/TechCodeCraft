{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
    <article>
        <header>
            <p>{{ post.user.username }}</p>
            <p><small>{{ (current_time - post.timestamp).days }} days ago</small></p>
        </header>
        <h2>{{ post.title }}</h2>
        <hr>
    </article>
    {% endfor %}
{% endblock %}
