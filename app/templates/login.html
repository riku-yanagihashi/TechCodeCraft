{% extends "base.html" %}
{% block content %}
<section class="flex justify-center items-center h-screen bg-gray-800">
    <form class="w-full max-w-sm bg-gray-900 rounded-lg p-8">
        <div class="mb-6">
            <label class="block text-gray-500 font-bold mb-2" for="inline-full-name">UserName</label>
            <input class="bg-gray-800 text-white appearance-none border-2 border-gray-600 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:border-white"
                   id="inline-full-name"
                   type="text"
                   placeholder="Your Name">
        </div>
        <div class="mb-6">
            <label class="block text-gray-500 font-bold mb-2" for="inline-password">Password</label>
            <input class="bg-gray-800 text-white appearance-none border-2 border-gray-600 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:border-white"
                   id="inline-password"
                   type="password"
                   placeholder="******************">
        </div>
        <div class="mb-6">
            <label class="block text-gray-500 font-bold">
                <input class="mr-2 leading-tight" type="checkbox">
                <span class="text-sm text-white">Send me your newsletter!</span>
            </label>
        </div>
        <div class="flex items-center">
            <button class="bg-gray-700 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="button">Sign Up</button>
        </div>
    </form>
</section>
{% endblock %}
